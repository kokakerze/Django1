{% extends "main/base.html" %}

{% block title %}{{ title }}{% endblock %}


{% block  content %}

    <div class="select2-container"></div>
        <h1>Сменить пароль</h1>
        <div class="error"></div>
        <div class="payload">
            <form method="post">
                <b>Для пользователя: {{ request.user }}</b>
                {% csrf_token %}
                {{ form.errors }}
                {{form.as_p}}
                <button class="btn btn-warning">Сохранить</button>
            </form>
        </div>

{% endblock %}
