{% extends "main/base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block  content %}
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="payload">
            <ul>
                {% for author in authors %}
                <li class="row">
                    <b># {{ author.id }} {{ author.name }}</b> <span class="grey">[{{ author.email }}]</span>

                </li>
                <hr>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
